{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">
          <i class="fas fa-chart-line me-2"></i>
          Sales Report Setup
        </h1>
        <div>
          <form method="post" action="/run_now" style="display: inline;">
            <button type="submit" class="btn btn-success me-3">
              <i class="fas fa-play me-2"></i>
              Run Now
            </button>
          </form>
          <a href="/sales_report/create" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>
            Create New Report
          </a>
        </div>
      </div>

      {% include 'cron_schedule.html' %}

      {% include 'sales_report_requests.html' %}
    </div>
  </div>
{% endblock %}
